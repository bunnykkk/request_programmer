<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vacasions</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active btn btn-info" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Request</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" id="search-inp">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- cards -->

    <div class="container">
      
    </div>

    <!-- modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add request form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body d-flex flex-column w-100 align-items-center">
        <input type="url" placeholder="Picture img url" id="product-url-inp" class="mb-2 w-100 form-control">
        <input type="text" placeholder="Your name" id="product-title-inp" class="mb-2 w-100 form-control">
        <input type="text" placeholder="Your position(frontend, backend, engineer)" id="position-title-inp" class="mb-2 w-100 form-control">
        <input type="text" placeholder="Your skills(JS, React, Rest API)" id="skills-title-inp" class="mb-2 w-100 form-control">
        <input type="number" placeholder="Your work experience" id="product-work-inp" class="mb-2 w-100 form-control">
        <input type="number" placeholder="Your salary" id="product-price-inp" class="mb-2 w-100 form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" id="add-product-btn">Add Me</button>
        <button type="button" class="btn btn-info" id="save-changes-btn">Save changes</button>
      </div>
    </div>
  </div>
</div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
